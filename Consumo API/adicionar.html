<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <title>
            API do Kaller 
        </title>
    </head>
    <body>
        <div class="container">
            <h1>API do Kaller</h1>
            <div class="row float-right">
                    <a href="index.html">
                    <button type="button" class="btn btn-secondary"> Voltar pra lista </button>
                    </a>
            </div>
            Cadastrando um novo produto <br /><br />
            <form action="#" id="form">
                <div class="form-group">
                    <label for="descricao">Descrição do produto:</label>
                    <input type="text" name="descricao" class="form-control" />
                    <select class ="custom-select" id="categoria">
                        <option selected>Categoria</option>
                      </select>
                </div>
                <button type="submit" id="submit" class="btn btn-default"> Enviar </button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
                $.ajax({
                url: "http://localhost:3000/categoria",
                data: "",
                success: function(response) {
                    response.forEach(element => {
                        $("#categoria").append(
                            "'<option> " + element.descricao + "</option>'"
                        );
                    });
                },
                error: function(data) {
                    console.log("erro");
                },
                dataType: "json"
                });
        </script>
        <script>
                $(document).ready(function() {
                    $("#submit").on("click", function(event) {
                        event.preventDefault();
                        $.ajax({
                            url: "http://localhost:3000/produto",
                            type: "POST",
                            data: $("#form").serialize(),
                            success: function(response) {
                                window.location.href = "./index.html";
                            },
                            error: function(data) {
                                console.log("erro");
                            },
                            dataType: "text"
                        });
                    });
                });
        </script>
        
    </body>
</html>
