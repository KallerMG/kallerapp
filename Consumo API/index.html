<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <title>
            API do Kaller 
        </title>
    </head>
    <body>
        <div class="container">
            <h1>API do Kaller</h1>
            <div class="row float-right">
                <a href="adicionar.html">
                    <button type="button" class="btn btn-primary"> Adicionar produto </button>
                    <button type="button" class="btn btn-primary"> Adicionar categoria </button>
                </a>
            </div>
                Consumindo recursos da API do Kaller <br /><br />
            <table class="table table-striped" id="tabproduto">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
            </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Informações</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">ID:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">descricão:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                  </div>
                </div>
              </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
                $.ajax({
                url: "http://localhost:3000/produto",
                data: "",
                success: function(response) {
                    response.forEach(element => {
                        $(".table tbody").append(
                        '<tr><th scope="row">' + element.id + "</th><td>" + element.descricao + "</td><td>" +  
                            '<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" > ver </button> <button type="button" class="btn btn-warning"> editar </button> <button type="button" class="btn btn-danger" onclick = "delproduto('+ element.id+')"> deletar </button> ' + "</td></tr>"
                        );
                    });
                },
                error: function(data) {
                    console.log("erro");
                },
                dataType: "json"
                });
        </script>
        
        
        <script>
           function delproduto(id){
            $.ajax({
                        url: 'http://localhost:3000/produto/' + id,
                        type: "DELETE",
                        success: function(response) {
                            window.location.href = "./index.html";
                        },
                        error: function(data) {
                            console.log("erro");
                        },
                        dataType: "text"
                    });
           }   
        </script>
    </body>
</html>
